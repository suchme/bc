<script>
var changePage=function(tag){
	document.querySelectorAll("div[class^='body_']").forEach((e)=>{

	});
	document.querySelectorAll("div[class='body_" + tag + "']").forEach((e)=>{
		e.style.display="inline-block";
	});
}
var ona=function(e){
	changePage(e.target.attributes.href.nodeValue);
}
var onl=function(){
	var l=location.href;
	var i = l.indexOf("#");
	changePage(l.substring(i));

}
</script>
