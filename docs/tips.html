,title:"ブースト消費"
,detail:`
ブーストゲージを消費する行動は以下の4種類
<h2>ダッシュ</h2>
一般的なN神姫の消費は85
ダッシュ開始時に85消費し、その後継続すると1秒あたり85消費する。 
	<a href="#dash">※ダッシュ</a>
<h2>防御</h2>
一般的なN神姫の消費は70。
防御成立時および防御継続中1秒あたり70消費する。
<a href="#guard">※防御</a>
<h2>ジャンプ</h2>
一般的なN神姫の消費は50。
ジャンプ開始時に50消費し、その後継続すると1秒あたり50消費する。
<a href="#jump">※ジャンプ</a>
<h2>ホバリング</h2>
一般的なN神姫の消費は20。
ホバリング中1秒あたり20消費する。
<a href="#hover">※ホバリング</a>
	
	`}


,{id:"dash"
,title:"ダッシュ"
,detail:`
神姫やレアリティによってダッシュ速度が異なる
一般的なNが速度960、レアリティが上がる毎に90ずつ増える。
最大はフブキ、ミズキ、ラプティアスのNが同率で1230だが固有パッシブを含めると

 通常時 　ミズキ＞フブキ＞ラプティアス

 瀕死時　ミズキ＞フブキ＞アーク

になる


ダッシュ速度は武装によって増減する。
ヴァッフェバニーやエーデルワイスの防具、アークやイーダの一部防具でダッシュ速度が上がる。
ダッシュ速度が上がる武装はブースト消費も増えるものが多いが、ミズキ・フブキのレッグなど消費増加が無いものもある。
基本的に武装のレアリティは低いほうがダッシュ速度増加量が高い。


ミズキ・フブキの武器はダッシュ速度が上がる。
`}


,{id:"guard"
,title:"防御"
,detail:`
防御力でななくジャンプボタン＋ブーストボタンで行う防御の話。

防御状態で攻撃を受けるとダメージはなくスキルゲージも上昇しない。
防御中は継続してブーストを消費し、さらに攻撃を受ける毎に1秒分のブーストを消費する。

神姫やレアリティによって防御の消費量は異なる。
一般的なNの神姫の防御消費は秒間70。ジュビジーは60。

武装により防御消費量は増減する。
減少する武装は少なく、おそらくフブキの飛行リア2種と、イベント武装のサイフォス・紅緒[銀]しかない。

防御の消費量は下限があり、20未満にはならない。
` }



,{id:"jump"
,title:"ジャンプ"
,detail:`

神姫やレアリティによってジャンプ速度やブースト消費量が変わる。
ジャンプ速度が上がるとその分ジャンプ高度も上がる。

ジャンプのブースト消費量は一般的なN神姫で秒間50。レアリティが上がる毎に20増える。

ジャンプした瞬間に1秒分のブーストを初動消費し、ジャンプボタンを押しっぱなしにすると更に消費し続ける。
飛行リアをつけていない場合は0.4秒ほど消費を続けることができ、その分若干高度も上がる。
飛行リアをつけている場合はブースト残量がなくなるまでジャンプし続けられる。

ジャンプ中にジャンプボタンを離しても即座にジャンプは終了せず、0.2秒ほどは継続する。
そのため、実質初動消費のみのジャンプはできない。
また0.2秒の継続時間中に再度ジャンプボタンを押し直せばジャンプを終了せず継続できる。

飛行リアをつけていても、一度ジャンプを終えた後は着地するかホバリングするまで再度ジャンプは不可能。


ジャンプ消費を下げる防具はアンの水着のみ。
` }

,{id:"hover"
,title:"ホバリング"
,detail:`

神姫やレアリティによってホバリング消費が変わる。
一般的なN神姫は秒間20。レアリティが上がる毎に+20される。

ジャンプボタン2度押しでホバリングを解除できるが、普通にジャンプしても解除できる。
ホバリング中からジャンプした場合は初動消費はないためどちらもあまり変わらない。

ホバリング中の移動速度は地上よりも30～40%ほど速い。

ホバリング中は地上とほぼ同等の行動が可能。
ジェム回収も可能だが空中なので展開速度は低下する。<a href="#collect">※ジェム回収</a>


ホバリング消費を下げる武装は少なく、
飛鳥の回転翼リアとアーンヴァルの+ブースターのみ。
` }

,{
	id:"recover"
,title:"ブースト回復"
,detail:`
地上かつブースト消費をする行動を行っていなければブーストが回復する。

神姫やレアリティによってブースト回復速度は異なる。
一般的な神姫の回復速度はレアリティに依らず秒間150。
最大はストラーフの180。
テンペスタのみレアリティによって異なり、Nが160でURが175。


武装により回復速度は増加する。減少する武装は今の所見つかっていない。
ヴァッフェドルフィン・蓮華・ラプティアス・アーンヴァル・バレンタイン青等の防具はどれも回復速度が上がる。
レアリティが高いほど回復の上昇量は小さくなるが、アーンヴァルやイベントの防具はレアリティに依らず一定。

ストラーフ・エーデルワイスの防具のようにブースト消費と回復が療法上がる防具も多い。
` }


,{
	id:"collect"
,title:"ジェム回収"
,detail:`

神姫によってジェム回収範囲の展開速度が異なる。
一般的なN神姫は歩き速度換算で1600程度。レアリティに依らず一定。

近接武器か遠距離武器かで範囲が異なり、
近接武器の場合は半径固定の円になる。
遠距離武器の場合は、射程に比例した半径と反比例した角度の扇形になり、
展開速度は近接武器の倍の速度になる。

射程が長いほど遠くまで回収範囲が届くが、その分展開までの時間がかかる。
射程50の武器で大体神殿の幅の半分の距離になる。

ホバリング中等空中で展開した場合は地上での速度の半分の速度になる。

展開速度は武装により増減する。
バレンタイン青の防具はどれも展開速度がかなり速くなる。

展開速度には下限があり650より遅くはならない。空中ではその半分になる。
` }

,detail:`
一般的には、神姫のレアリティが一つ上がる毎に
攻撃力と防御力は5, スピードは10、LPは50、ブースト量は20　上がる。

,{
	id:"inertiajump"
,title:"慣性ジャンプ"
,detail:`
空中でスティックを倒した状態だと減速する。
空中でスティックをニュートラル状態だと減速しない。
ダッシュを行った直後にスティックをニュートラルにすることでダッシュ後もダッシュ中の速度を維持できる。
やり方
	<h2>地上ダッシュ→スティックニュートラル→ジャンプ(押しっぱなし)</h2>
下の方法に比べて簡単。飛行リアでなくても一応できる。

	<h2>ジャンプ(押しっぱなし)→空中ダッシュ→スティックニュートラル</h2>
空中ダッシュは地上ダッシュより速いためこちらのほうがメリットが大きい。
最初のジャンプでボタンを離して空中ダッシュ後に再度ジャンプすると、ホバリング解除に化けてしまうため押しっぱなしにする必要がある。

基本的にダッシュよりもジャンプのほうが継続消費は少ないので、空中ダッシュし続けるより慣性ジャンプし続けるほうが燃費は良い。
慣性ジャンプ中はターゲットを基準とした極座標で速度が維持される。
例えばターゲットに対して近づくように慣性ジャンプした場合はターゲットが移動しても常に追い続けるし、ターゲットに対して横にジャンプした場合は周囲を回り続ける。
`
}

	id:"fall"
	,title:"ジャンプ落下と歩き落下"
,detail:`
落下には2種類ある。
	<h2>ジャンプ落下</h2>
	ジャンプ後、もしくはホバリング解除後に落下している状態。
	専用のモーションを取り、スティックを入れても変化しない。
	攻撃、ダッシュ、防御が可能。
	<h2>歩き落下</h2>
	歩いて段差から落ちた場合、もしくはジャンプ落下中に攻撃や防御したあとにこの状態になる。
	地上の待機モーションと同じで、スティックを入れると歩きモーションになる
	攻撃、ダッシュ、防御に加えてジェム回収が可能。
	この状態でダッシュすると初動のブースト消費が通常の2倍になる。攻撃や防御をキャンセルしてダッシュした場合は通常通りの消費になる。
`
}

	<a href="#inertiajump">慣性ジャンプ</a>から行うと効果的。
	特に、ターゲット周囲を回っている状態で遠距離武器で回収すれば360°回収できる。
`
}



,{
	id:"skillguage"
,title:"スキルゲージの溜まり方"
,detail:`
神姫毎に溜まりやすさが違う。
一般的なNが45、 レアリティが上がる毎に15ずつ増える。
最大はアーンヴァルはNが95、URは140。

増加量は被ダメージに比例する。また、どんなに小さい攻撃でも必ず1%増える。

上昇量 = 切り捨て(被ダメージ量 * 回収率 * 0.0001) + 1 [%] 　　　(もしくは、切り上げ(被ダメージ量 * 回収率 * 0.0001) [%] )

例：回収率45の神姫が500ダメージを受けた場合
切り捨て(500 * 45 * 0.0001) + 1 = 切り捨て(2.25) + 1  なので 3 %増える。

被ダメージで必ず1%は増えるため、一度に大きいダメージを食らうより、複数回小さいダメージを食らうほうがゲージ効率が良い。
システム上最低ダメージの10～19を100回食らってもゲージは100%溜まる。つまり最低合計1000～1900ダメージで100%溜めることが可能。

ゲージ回収率は武装によって増減する。
アーンヴァルやウェルクストラの防具は増加率が上がる。
15thアーンヴァルの防具は下がる。
武器は全体的に下がるものが多い。

12/28現在の武装ではアンの水着が増加率が一番高い ボディリア合わせて80。
`
}

	document.querySelectorAll("div[class^='body_']").forEach((e)=>{

	document.querySelectorAll("div.body_" + tag ).forEach((e)=>{
		e.style.display="inline-block";
	});

	document.querySelectorAll("div.menu a").forEach((e)=>{
		e.classList.remove("hilight");
	});
	document.querySelectorAll("div.menu a."+tag).forEach((e)=>{

	});
}
