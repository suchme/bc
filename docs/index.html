<!DOCTYPE html>
<html style="background-color:black;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="ja" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bcassembly</title>
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="subselector.css">
</head>

<body>
<div class="main">
<div class="info"><span>※最新版ぽくないときはスーパーリロードして</span>
<span>※各種データ・計算式が正しいか分かりません。間違ってたら正しい値を教えてくれれば直します。</span>
</div>
<span id="form">
<div style="position:fixed;bottom:2px;right:2px;font-size:8pt;" bind="version"></div>


	<div><span class="shinki template_part" id="shinki" ></span></div>
	<div>
		<span class="setting">
			<span>アイコン</span>
			<select id="individual"  bind="shinki.individual">
			</select>
		</span>
	パッシブ 
		<button id="add_extra_passive">追加</button>
		<span id="extra_passive" class="biko"></span>
	</div>

	<div id="armor"></div>

	<div id="total">
		<div style="position:relative;">
最終値

			<span >総コスト</span><span bind="total.cost"></span>

		<span style="position:absolute;right:0px;">
		<button onclick="
			 document.querySelector('#export_window').style.display='block';
			 ">export</button>
			 </span>
			<span class="name" style="display:none;" style="text-align:right;">武器適正とパッシブ適用後</span>
		</div>
				<div>
				<span class="param" bind="total"></span>
				
				<span class="status dash" bind="total.dash">
				</span><span class="status recover" bind="total.recover">
				</span><span class="status dash_cost cost" bind="total.dash_cost">
				</span><span class="status jump_cost cost" bind="total.jump_cost">
				</span><span class="status hover_cost cost" bind="total.hover_cost">
				</span><span class="status guard_cost cost" bind="total.guard_cost">
				</span>
				</div>
	</div>

<div class="subwindow" id="export_window" style="display:none;">
	<div  class="back"  onclick="this.parentNode.style.display='none';">
	</div>
	<div style="width:400px;z-index:100; position:relative;text-align:left; " class="">
		<div>export data</div>
		<textarea rows="10" class="export" wrap="off" bind="export_text">aaa</textarea>
	</div>
</div>
</span>

<div style="display:none;" id="template">

	<span id="template_armor">
		<div class="setting">
			<span class="part_icon"></span>
			<span class="part"></span>
			<span bind=".name" class="name"></span>
			Lv<select class="lv" bind=".lv">
				<option value="1">1</option>
				<option value="60">60</option>
			</select>
			<select  class="rarelity" bind=".rarelity">
			</select>

			<button  class="armor change">変更</button>
		</div>
		<div class="detail">
			<div>
				<span class="param" bind=""></span>
				<span class="status dash" bind=".dash">
				</span><span class="status recover" bind=".recover">
				</span><span class="status dash_cost cost" bind=".dash_cost">
				</span><span class="status jump_cost cost" bind=".jump_cost">
				</span><span class="status hover_cost cost" bind=".hover_cost">
				</span><span class="status guard_cost cost" bind=".guard_cost">
				</span>
			</div>
			<div>
			<span class="skill" bind=".skill"></span>
			</div>
		</div>
	</span>

	<select id="rarelity" class="rarelity" bind="rarelity"> </select>

	<span id="param">
	</span>
</div>

</div>
</body>

<script type="module" src="./index.js"></script>
</html>
