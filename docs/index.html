<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="ja" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>bcassembly</title>
<link rel="stylesheet" href="main.css">
</head>

<body>
<div class="info"><span>※最新版ぽくないときはスーパーリロードして</span>
<span>※各種データ・計算式が正しいか分かりません。間違ってたら正しい値を教えてくれれば直します。</span>
</div>
<span id="form">
<div style="position:fixed;bottom:2px;right:2px;font-size:8pt;" bind="version"></div>


	<div><span class="shinki template_part" id="shinki" ></span></div>
	<div>
		<span class="setting">
			<span>アイコン</span>
			<select id="individual"  bind="shinki.individual">
			</select>
		</span>
	パッシブ 
		<button id="add_extra_passive">追加</button>
		<span id="extra_passive" class="biko"></span>
		<!--
		<span class="param" bind="individual">
		</span>
		-->
	</div>

	<div id="armor"></div>

	<!--
	<div>
		<span class="setting">
			<span class="name" style="display:none;" style="text-align:right;">ステータス計</span>
		</span>
		<span class="param"  bind="subtotal"></span><br>
	</div>
	-->
	<div style="display:flex;">
		<div class="setting" style="width:160px;">
			<span >総コスト</span><span bind="total.cost"></span>
			<span class="name" style="display:none;" style="text-align:right;">武器適正とパッシブ適用後</span>
		</div>
		<div style="">
			<div>
			<span class="param" bind="total"></span>
			</div>
			<div>
				<span class="status recover" bind="total.recover">
				</span><span class="status dash" bind="total.dash">
				</span>
			</div>
			<div>
				<span class="status dash_cost" bind="total.dash_cost">
				</span><span class="status jump_cost" bind="total.jump_cost">
				</span><span class="status hover_cost" bind="total.hover_cost">
				</span><span class="status guard_cost" bind="total.guard_cost">
				</span>
			</div>
		</div>
	</div>
	<button onclick="
		 document.querySelector('#export_window').style.display='block';
		 ">export</button>

<div class="subwindow" id="export_window" style="display:none;">
	<div  class="back"  onclick="this.parentNode.style.display='none';">
	</div>
	<div style="width:400px;z-index:100; position:relative;text-align:left; " class="">
		<div>export data</div>
		<textarea rows="10" class="export" wrap="off" bind="export_text">aaa</textarea>
	</div>
</div>
</span>

<div style="display:none;" id="template">

	<span id="template_armor">
	<hr>
		<span class="setting">
				<span class="part"></span>
				Lv<select class="lv" bind=".lv">
					<option value="1">1</option>
					<option value="60">60</option>
				</select>
				<select  class="rarelity" bind=".rarelity">
				</select><br>
				<button bind=".name" class="armor"></button>
		</span>
		<span class="detail">
			<span class="param" bind=""></span><br>
			<span class="skill" bind=".skill"></span><br>
			<span class="biko" bind=".biko"></span>
		</span>
	</span>

	<select id="rarelity" class="rarelity" bind="rarelity"> </select>

	<span id="param">
	</span>
</div>

</body>

<script type="module" src="./index.js"></script>
</html>
